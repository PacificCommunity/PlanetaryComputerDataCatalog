---
name: Temporary Build
on: 
  push:
    branches:
      - develop
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: build
      - uses: bacongobbler/azure-blob-storage-upload@v1.2.0
        with:
          source_dir: build
          container_name: $web
          connection_string: ${{ secrets.STORAGE_CONNECTION_STRING }}
          sync: false
